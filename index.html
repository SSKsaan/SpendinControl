<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendinControl</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>SpendinControl</h1>
            <div class="header-actions">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Online</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Add Expense Form -->
        <section class="add-expense">
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group form-half">
                        <label for="expenseName">Expense Name *</label>
                        <input type="text" id="expenseName" required>
                    </div>
                    <div class="form-group form-half">
                        <label for="expenseCategory">Category</label>
                        <input type="text" id="expenseCategory" placeholder="Optional" autocomplete="off">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group form-half">
                        <label for="expenseAmount">Amount *</label>
                        <input type="number" id="expenseAmount" step="0.01" required>
                    </div>
                    <div class="form-group form-half">
                        <label for="expenseDate">Date</label>
                        <input type="date" id="expenseDate">
                    </div>
                </div>

                <div class="button-row">
                    <button type="submit" class="btn btn-primary">ðŸ’° Add Expense</button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary hidden">Cancel</button>
                </div>
            </form>
            <div id="categorySuggestions" class="suggestions-dropdown hidden"></div>
        </section>

        <!-- Monthly Expenses -->
        <section class="monthly-expenses-section">
            <div class="monthly-header" onclick="tracker.toggleExpensesSection()">
                <h2>ðŸ“Š Monthly Expenses</h2>
                <span class="toggle-icon">â–¼</span>
            </div>
            <div class="monthly-content" id="monthlyExpenses"></div>
        </section>

        <!-- Budget Management -->
        <section class="budget-section collapsed">
            <div class="budget-header" onclick="tracker.toggleBudgetSection()">
                <h2>ðŸ’¹ Monthly Budget</h2>
                <span class="toggle-icon">â–¼</span>
            </div>
            
            <div class="budget-content" id="budgetContent">
                <div class="budget-list" id="budgetList"></div>

                <div class="budget-item-form">
                    <div class="form-group">
                        <label for="budgetCategory">Category</label>
                        <input type="text" id="budgetCategory" placeholder="e.g., Food, Transport">
                    </div>
                    <div class="form-group">
                        <label for="budgetAmount">Amount (à§³)</label>
                        <input type="number" id="budgetAmount" step="0.01" placeholder="0.00">
                    </div>
                    <button type="button" id="addBudgetBtn" class="btn btn-primary">Add Budget</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="import-export">
            <div class="button-row centered">
                <button id="exportBtn" class="btn btn-primary">ðŸ“¤ Export Data</button>
                <label for="importFile" class="file-label">
                    ðŸ“¥ Import Data
                    <input type="file" id="importFile" class="file-input" accept=".csv">
                </label>
            </div>
        </div>
    </footer>

    <script src="./app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./serviceWorker.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>

</html>
